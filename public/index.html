<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SNeuro</title>


    <script src="lib/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="btn-container">


    </div>

    <div id="container">
        <div id="header">
            <button class="btn btn-secondary" onclick="ACTIONHANDLER.BClear()">Clear</button>
            <button class="btn btn-secondary" onclick="ACTIONHANDLER.BAddNew()">Add this to train data</button>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-secondary" onclick="ACTIONHANDLER.BYes()">Yes</button>
                <button class="btn btn-dark" onclick="ACTIONHANDLER.BNo()">No</button>
            </div>
        </div>
        <div>
            <input type="text" id="inp" placeholder="Class name" >
            <input type="text" id="outp" disabled placeholder="" >
            <canvas id="canvas" width="400" height="400"></canvas>
            <div id="ooo"></div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic">
                <button class="btn btn-secondary" onclick="ACTIONHANDLER.BMostLikely()">Start guessing</button>
                <button class="btn btn-dark" onclick="ACTIONHANDLER.BStopMostLikely()">Stop guessing</button>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-secondary" onclick="ACTIONHANDLER.BCircle()">Auto train circle</button>
                <button class="btn btn-secondary" onclick="ACTIONHANDLER.BLine()">Auto train line</button>
                <button class="btn btn-dark" onclick="ACTIONHANDLER.BStop()">Stop auto training</button>
            </div>

            <div class="btn-group" role="group" aria-label="Basic">
                <button class="btn btn-success" onclick="ACTIONHANDLER.BTrainNet()">Train net with data</button>
                <input class="btn btn-info" id="train-status" type="text" readonly value="Training status: none" >
                <input class="btn btn-info" id="data-length" type="text" readonly value="Data length: " >
                <button class="btn btn-danger" onclick="ACTIONHANDLER.BClearTrainData()">Clear train data</button>
            </div>
        </div>
        <br>
        <div id="result"></div>
    </div>

</body>
    <script src="class/serverRequests.js"></script>
    <script src="class/canvas.js"></script>
    <script src="class/userActionHandler.js"></script>
    <script src="main.js"></script>
</html>
